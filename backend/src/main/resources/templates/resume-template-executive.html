<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume - Executive</title>
    <style>
        @page {
            size: letter portrait;
            margin: 0;
        }

        body {
            font-family:
            /*[[${fontFamily != null ? fontFamily : 'Helvetica, Arial, sans-serif'}]]*/
            "Helvetica",
            "Arial",
            sans-serif;
            font-size: 11.5pt;
            color: #000000;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .header-container {
            width: 100%;
            padding: 50px 0 30px 0;
            overflow: hidden;
        }

        .black-box {
            background-color: black;
            color: white;
            width: 65%;
            padding: 30px 40px;
            float: left;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-sizing: border-box;
        }

        .black-box h1 {
            font-size: 42pt;
            font-weight: 900;
            margin: 0 0 5px 0;
            line-height: 1;
            color: white;
            letter-spacing: -1px;
            overflow-wrap: break-word;
        }

        .black-box h2 {
            font-size: 24pt;
            font-weight: 300;
            margin: 0;
            color: white;
        }

        .contact-box {
            float: right;
            width: 28%;
            margin-right: 40px;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            font-size: 11pt;
            color: #333;
            background: white;
            font-weight: bold;
            box-sizing: border-box;
        }

        .contact-box div {
            margin-bottom: 5px;
        }

        .clear {
            clear: both;
        }

        .main-content {
            padding: 20px 50px;
        }

        .section-header {
            width: 100%;
            margin-top: 30px;
            margin-bottom: 20px;
            position: relative;
        }

        .section-pill {
            background-color: black;
            color: white;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 12px;
            font-size: 16pt;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        .section-line {
            height: 3px;
            background-color: black;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 1;
        }

        .content {
            font-size: 11.5pt;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 15px;
            text-align: justify;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80pt;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.05);
            z-index: -1;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div th:if="${!isPro}" class="watermark">Created with ElevateAI</div>

    <div class="header-container">
        <div class="black-box">
            <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>
            <h2>Executive Profile</h2>
        </div>
        <div class="contact-box">
            <div th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</div>
            <div th:text="${email != null ? email : 'student@example.com'}">student@example.com</div>
            <div>United States</div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="main-content">
        <div class="section-header">
            <div class="section-line"></div>
            <div class="section-pill">Professional Overview</div>
        </div>

        <div class="content" th:text="${extractedText}">
            [Extracted Professional Experience and Details will appear here]
        </div>
    </div>
</body>

</html>
