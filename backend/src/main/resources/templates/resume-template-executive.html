<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume - Executive</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 1.2in 1in;
        }

        body {
            font-family:
            /*[[${fontFamily != null ? fontFamily : 'Georgia, Times New Roman, serif'}]]*/
            "Georgia",
            "Times New Roman",
            serif;
            font-size: 11.5pt;
            color: #000000;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 26pt;
            font-weight: normal;
            margin-bottom: 8px;
            color: #000000;
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid #000000;
            padding-bottom: 15px;
        }

        .contact-info {
            text-align: center;
            font-size: 10.5pt;
            color: #333333;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 13pt;
            font-weight: bold;
            color: #000000;
            text-transform: uppercase;
            text-align: center;
            margin-top: 25px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .content {
            font-size: 11.5pt;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: justify;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #666666;
            font-style: italic;
            border-top: 1px solid #e5e5e5;
            padding-top: 10px;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80pt;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.3);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div th:if="${!isPro}" class="watermark">Created with ElevateAI</div>

    <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>

    <div class="contact-info">
        <span th:text="${email != null ? email : 'student@example.com'}">student@example.com</span> &nbsp;&bull;&nbsp;
        <span th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</span>
    </div>

    <!-- Since we only have raw extracted text for now, we render it directly in a clean way -->
    <div class="section-title">Professional Overview</div>
    <div class="content" th:text="${extractedText}">
        [Extracted Professional Experience and Details will appear here]
    </div>

    <div class="footer">
        ATS-Optimized &amp; Generated by ElevateAI Pro
    </div>

</body>

</html>
