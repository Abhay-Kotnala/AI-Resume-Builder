<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume - Classic</title>
    <style>
        @page {
            size: letter portrait;
            margin: 1in;
        }

        body {
            font-family:
            /*[[${fontFamily != null ? fontFamily : 'Georgia, serif'}]]*/
            "Georgia",
            serif;
            font-size: 11.5pt;
            color: #111827;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        h1 {
            font-size: 32pt;
            font-weight: bold;
            margin-bottom: 5px;
            color: #111827;
            letter-spacing: -1px;
            border-bottom: 4px solid #111827;
            padding-bottom: 20px;
        }

        .contact-info {
            font-size: 11pt;
            color: #4b5563;
            margin-top: 15px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .section-title {
            font-size: 16pt;
            font-weight: bold;
            color: #111827;
            border-top: 3px solid #111827;
            border-bottom: 1px solid #111827;
            margin-top: 25px;
            margin-bottom: 15px;
            padding: 8px 0;
        }

        .content {
            font-size: 11.5pt;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: justify;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80pt;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.2);
            z-index: -1;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div th:if="${!isPro}" class="watermark">Created with ElevateAI</div>

    <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>

    <div class="contact-info">
        <span th:text="${email != null ? email : 'student@example.com'}">student@example.com</span> &nbsp; &bull; &nbsp;
        <span th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</span>
    </div>

    <div class="section-title">Professional Profile</div>
    <div class="content" th:text="${extractedText}">
        [Extracted Professional Experience and Details will appear here]
    </div>
</body>

</html>
