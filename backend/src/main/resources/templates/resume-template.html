<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 1in;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 11pt;
            color: #111827;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1f2937;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            text-align: center;
            font-size: 10pt;
            color: #4b5563;
            margin-bottom: 20px;
            border-bottom: 1px solid #d1d5db;
            padding-bottom: 10px;
        }

        .section-title {
            font-size: 14pt;
            font-weight: bold;
            color: #1f2937;
            text-transform: uppercase;
            border-bottom: 1px solid #111827;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 3px;
        }

        .content {
            font-size: 11pt;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 8pt;
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>

    <div class="contact-info">
        <span th:text="${email != null ? email : 'student@example.com'}">student@example.com</span> |
        <span th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</span>
    </div>

    <!-- Since we only have raw extracted text for now, we render it directly in a clean way -->
    <div class="section-title">Professional Overview</div>
    <div class="content" th:text="${extractedText}">
        [Extracted Professional Experience and Details will appear here]
    </div>

    <div class="footer">
        ATS-Optimized &amp; Generated by ElevateAI
    </div>

</body>

</html>
