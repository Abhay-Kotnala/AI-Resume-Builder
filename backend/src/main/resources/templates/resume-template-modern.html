<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume - Modern</title>
    <style>
        @page {
            size: letter portrait;
            margin: 0;
        }

        body {
            font-family:
            /*[[${fontFamily != null ? fontFamily : 'Inter, Helvetica Neue, sans-serif'}]]*/
            "Inter",
            "Helvetica Neue",
            sans-serif;
            font-size: 11pt;
            color: #1e293b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        .header-bg {
            background-color: #0b3d91;
            padding: 50px 60px;
            color: white;
            position: relative;
        }

        .header-bg h1 {
            font-size: 38pt;
            font-weight: 900;
            margin: 0 0 10px 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 16pt;
            color: #93c5fd;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .main-content {
            padding: 30px 60px;
        }

        .contact-info {
            background-color: #eff6ff;
            padding: 20px 60px;
            border-bottom: 2px solid #bfdbfe;
            color: #1e40af;
            font-size: 10.5pt;
            font-weight: 600;
        }

        .section-title {
            font-size: 14pt;
            font-weight: 800;
            color: #1e3a8a;
            text-transform: uppercase;
            margin-top: 25px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            border-bottom: 3px solid #1e3a8a;
            display: inline-block;
            padding-bottom: 4px;
        }

        .content {
            font-size: 11pt;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #334155;
            text-align: justify;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80pt;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.15);
            z-index: -1;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div th:if="${!isPro}" class="watermark">Created with ElevateAI</div>

    <div class="header-bg">
        <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>
        <div class="subtitle">ElevateAI Premium Profile</div>
    </div>

    <div class="contact-info">
        <span th:text="${email != null ? email : 'student@example.com'}">student@example.com</span> &nbsp; | &nbsp;
        <span th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</span>
    </div>

    <div class="main-content">
        <div class="section-title">Professional Overview</div>
        <div class="content" th:text="${extractedText}">
            [Extracted Professional Experience and Details will appear here]
        </div>
    </div>
</body>

</html>
