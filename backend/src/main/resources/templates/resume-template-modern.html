<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ATS Optimized Resume - Modern</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0.8in;

            @top-right {
                content: "";
                background-color: #2563eb;
                height: 10px;
                width: 100%;
            }
        }

        body {
            font-family:
            /*[[${fontFamily != null ? fontFamily : 'Inter, Helvetica Neue, sans-serif'}]]*/
            "Inter",
            "Helvetica Neue",
            sans-serif;
            font-size: 11pt;
            color: #1e293b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            border-top: 8px solid #2563eb;
            padding-top: 20px;
        }

        h1 {
            font-size: 28pt;
            font-weight: 800;
            margin-bottom: 5px;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-info {
            font-size: 10pt;
            color: #64748b;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .contact-info span {
            margin-right: 15px;
        }

        .section-title {
            font-size: 14pt;
            font-weight: 700;
            color: #2563eb;
            text-transform: uppercase;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e2e8f0;
            letter-spacing: 1px;
        }

        .content {
            font-size: 11pt;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #334155;
        }

        .footer {
            margin-top: 50px;
            font-size: 8pt;
            color: #cbd5e1;
            font-style: italic;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80pt;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.3);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div th:if="${!isPro}" class="watermark">Created with ElevateAI</div>

    <h1 th:text="${resumeName != null ? resumeName : 'Professional Resume'}">Professional Resume</h1>

    <div class="contact-info">
        <span th:text="${email != null ? email : 'student@example.com'}">student@example.com</span>
        <span th:text="${phone != null ? phone : '(123) 456-7890'}">(123) 456-7890</span>
    </div>

    <!-- Since we only have raw extracted text for now, we render it directly in a clean way -->
    <div class="section-title">Professional Overview</div>
    <div class="content" th:text="${extractedText}">
        [Extracted Professional Experience and Details will appear here]
    </div>

    <div class="footer">
        ATS-Optimized &amp; Generated by ElevateAI Pro
    </div>

</body>

</html>
